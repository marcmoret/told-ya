<mat-card style="border: 1px solid grey; height: 100%">
    <mat-card-content>
        <h1>Voting Booth</h1>
        <div [class.display]="isEligable">
            <canvas id="myChart"></canvas>
        </div>
        <div>
            <app-cast-vote (castVoted)="getArgument()" *ngIf="isEligable" [argument]="argument" [docId]="docId"
                [voterId]="voterId"></app-cast-vote>
        </div>
    </mat-card-content>
</mat-card>
