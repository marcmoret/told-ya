<mat-card style="border: 1px solid grey; height: 100%">
    <mat-card-content>
        <div style="height: 100%"></div>
        <h1>Voting Booth</h1>
        <canvas *ngIf="showChart" id="myChart"></canvas>
        <div>
            <app-cast-vote [argument]="argument" [docId]="docId" [voterId]="voterId"></app-cast-vote>
        </div>
    </mat-card-content>
</mat-card>
